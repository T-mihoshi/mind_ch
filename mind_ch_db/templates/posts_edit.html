{% extends "base.html" %}
{% block content %}
<main>
    <h2>投稿編集</h2>
    <form class="edit_form" method="post">
        {% csrf_token %}
        <p class="edit_genre">ジャンル</p>{{ form.genre_id }}
        <p>タイトル</p>{{ form.post_title }}
        <p>テキスト</p>{{ form.post_content }}
        <button type="submit">変更を保存</button>
    </form>
</main>
</html>

{% endblock %}
