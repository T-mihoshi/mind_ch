{% extends "base.html" %}
{% block content %}
<h1>登録画面</h1>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="form_table">
        <tr class="form_table">
            <th>{{error_message}}</th>
        </tr>
        <tr class="form_table">
            <th>名前</th><td>{{ user_form.username }}</td>
        </tr>
        <tr class="form_table">
            <th>メールアドレス</th><td>{{ user_form.email }}</td>
        </tr>
        <tr class="form_table">
            <th>パスワード</th><td>{{ user_form.password}}</td>
        </tr>
    </table>
    <div class="btn_center"><input class="submitbtn" type="submit" value="登録"></div>
</form>
{% endblock %}
