<!-- login.html -->

{% extends "base.html" %}
{% block content %}
<h1>ログイン画面</h1>

{% if form.errors %}
<p>エラーが発生しました。再度入力してください。</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <table>
    <tr class="form_table">
      <th><label for="id_username">ユーザー名:</label></th>
      <td>{{ form.username }}</td>
    </tr>
    <tr class="form_table">
      <th><label for="id_password">パスワード:</label></th>
      <td>{{ form.password }}</td>
    </tr>
  </table>
  <div class="login_btn">
    <button type="submit" class="submitbtn" style="margin-top: 30px;">ログイン</button>
  </div>
</form>

{% endblock %}
